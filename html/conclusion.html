<div class="row col-xs-12 col-md-12 col-lg-6 center-item">
    <h3>Złóż wniosek</h3>
    <form name="conclusionForm" autocomplete="new-password">
        <div class="form-group">
            <label for="email">E-mail*</label>
            <input id="email"
                   autocomplete="new-password"
                   type="text"
                   class="form-control"
                   ng-model="ctrl.creds.email"
                   required
            />
        </div>
        <div class="form-group">
            <label for="password">Hasło*</label>
            <input id="password"
                   autocomplete="new-password"
                   type="password"
                   class="form-control"
                   ng-model="ctrl.creds.password"
                   required
            />
        </div>
        <div class="form-group">
            <label for="amount">Kwota jaką chcesz wpłacić</label>
            <input id="amount"
                   type="number"
                   ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"
                   class="form-control"
                   ng-model="ctrl.creds.amount"
            />
        </div>

        <div class="modal-footer">
        <span style="float: left;" class="label label-warning"
              ng-if="ctrl.failure">{{ctrl.message}}
        </span>
            <span style="float: left;" class="label label-success"
                  ng-if="ctrl.success">Wniosek został złożony
        </span>
            <button class="btn btn-success fa fa-sign-in"
                    type="submit"
                    ng-disabled="conclusionForm.$invalid"
                    ng-click="ctrl.tryRegister()"></button>
        </div>
    </form>
</div>
