<!DOCTYPE html>
<html ng-app="app1">

<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>PAI2019</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
    
<body class="workarea" ng-controller="Ctrl1 as ctrl">
    
    <div class="container">

		<h1>Konto</h1>
	
        <h3>Saldo <span ng-bind="ctrl.konto.balance"></span></h3>
        <p>Limit <span ng-bind="ctrl.konto.limit"></span></p>
        
        <p>Operacja
            <select class="form-inline" ng-model="ctrl.transakcja.operation">
                <option value="wi">Wypłata</option>
                <option value="de">Wpłata</option>
            </select>
            <input class="form-inline" type="number" ng-model="ctrl.transakcja.amount"/>
            <button class="btn btn-primary" ng-click="ctrl.robTransakcje()" ng-disabled="ctrl.formInvalid()">Zrób</button>
        </p>

        <p>Ostatni komunikat z serwera
            <span class="badge" ng-bind="ctrl.message"></span>
        </p>

        <h4>Historia</h4>
        <table class="table table-hover">
            <tr>
                <th>Data</th>
                <th style="text-align: center;">Operacja</th>
                <th style="text-align: right;">Kwota</th>
                <th style="text-align: right;">Saldo po</th>
            </tr>
            <tr ng-repeat="entry in ctrl.historia | orderBy: '-'">
                <td ng-bind="ctrl.stamp2date(entry.date)"></td>
                <td style="text-align: center;" ng-bind="entry.operation"></td>
                <td style="text-align: right;" ng-bind="entry.amount"></td>
                <td style="text-align: right;" ng-bind="entry.balance"></td>
            </tr>
        </table>
	</div>
    
<script src="/js/angular.min.js"></script>
<script src="/js/ui-bootstrap-tpls.min.js"></script>

<script src="/js/app.js"></script>

</body></html>
